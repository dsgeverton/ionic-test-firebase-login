<ion-header>
    <button ion-button style="background: none;" icon-only>
      <ion-icon style="color: white;" name="ios-arrow-round-back-outline"></ion-icon>
    </button>
</ion-header>
  
  <ion-content padding class="user-style">

      <h3 text-center class="text-style">Oba!</h3>
    <h3 text-center class="text-style"> 
      Será um prazer ter você por aqui!  
      Para começarmos, preencha completamente os campos abaixo:</h3>
    <form novalidate [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <ion-list class="input-list">
        <ion-item class="input-space">
          <ion-input type="text" placeholder="Nome Completo"
          formControlName="name"></ion-input>
        </ion-item>

        <ion-item class="input-space">
          <ion-input type="text" placeholder="CPF"
          formControlName="cpf"></ion-input>
        </ion-item>        
        
        <ion-item class="input-space">
          <ion-input type="email" placeholder="Email"
          formControlName="email"></ion-input>
        </ion-item>
        
        <ion-item class="input-space">
          <ion-input type="password" placeholder="Senha"
          formControlName="password"></ion-input>
        </ion-item>
        
        <ion-item class="input-space">
          <ion-input type="password" placeholder="Repita sua Senha"
          formControlName="confirmPassword"></ion-input>
        </ion-item>
        <ion-item class='form-text error' *ngIf="registerForm.controls.confirmPassword.touched && registerForm.hasError('mismatchedPasswords') && registerForm.controls.password.valid">
          <ion-label no-margin stacked>As senhas não são iguais!</ion-label>
        </ion-item>
      </ion-list>
      <div padding text-center>
        <button ion-button style="color:white; width: 90%;" round type="submit" outline [disabled]="registerForm.invalid">Tudo Pronto!         </button>
      </div>
    </form>
  </ion-content>
